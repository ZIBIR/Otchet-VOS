<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—á–µ—Ç –∑–∞–ø—á–∞—Å—Ç–µ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #000;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –¥–∞—Ç—ã –∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .header-block {
            text-align: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: #fff;
            padding-bottom: 10px;
            z-index: 10;
        }

        h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        input[type="date"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: #f9f9f9;
            font-weight: bold;
            color: #333;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü */
        .page {
            display: none; /* –°–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            animation: fadeIn 0.3s;
        }
        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ */
        .item-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: space-between;
        }

        .item-btn {
            flex-grow: 1;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 15px 10px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .item-btn.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .qty-input {
            width: 0;
            opacity: 0;
            padding: 0;
            margin-left: 0;
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            border-bottom: 2px solid #007bff;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: #333;
            border-radius: 0;
            outline: none;
        }

        .item-row.active .qty-input {
            width: 70px;
            opacity: 1;
            padding: 10px 5px;
            margin-left: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-next { background-color: #007bff; color: white; }
        .btn-back { background-color: #6c757d; color: white; }
        .btn-send { background-color: #28a745; color: white; }
        .btn-metal { background-color: #ffc107; color: #333; } /* –°–ª–µ—Å–∞—Ä–∫–∞ */

        /* –≠–∫—Ä–∞–Ω—ã —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        #loading, #success-screen {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .checkmark { font-size: 60px; color: #28a745; }
    </style>
</head>
<body>

<div id="app">
    <!-- –®–∞–ø–∫–∞ —Å –¥–∞—Ç–æ–π (–æ–±—â–∞—è –¥–ª—è –≤—Å–µ—Ö) -->
    <div class="header-block">
        <input type="date" id="report-date">
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 1: –ü—Ä–∏—à–ª–æ –≤ —Ä–µ–º–æ–Ω—Ç -->
    <div id="page-1" class="page active">
        <h2>üì• –ü—Ä–∏—à–ª–æ –≤ —Ä–µ–º–æ–Ω—Ç</h2>
        <div id="list-page-1"></div>
        <div class="nav-buttons">
            <button class="btn btn-next" onclick="goToPage(2)">–î–∞–ª–µ–µ</button>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 2: –í—ã–¥–∞–Ω–æ -->
    <div id="page-2" class="page">
        <h2>üì§ –í—ã–¥–∞–Ω–æ</h2>
        <div id="list-page-2"></div>
        <div class="nav-buttons">
            <button class="btn btn-back" onclick="goToPage(1)">–ù–∞–∑–∞–¥</button>
            <button class="btn btn-next" onclick="goToPage(3)">–î–∞–ª–µ–µ</button>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 3: –ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–∞—è -->
    <div id="page-3" class="page">
        <h2>‚öôÔ∏è –î–µ–π—Å—Ç–≤–∏—è</h2>
        <div class="nav-buttons" style="flex-direction: column;">
            <button class="btn btn-metal" onclick="goToPage(4)">üîß –î–æ–±–∞–≤–∏—Ç—å —Å–ª–µ—Å–∞—Ä–∫—É</button>
            <button class="btn btn-send" onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
            <button class="btn btn-back" style="margin-top: 10px;" onclick="goToPage(2)">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 4: –°–ª–µ—Å–∞—Ä–∫–∞ -->
    <div id="page-4" class="page">
        <h2>üîß –°–ª–µ—Å–∞—Ä–∫–∞</h2>
        <div id="list-page-4"></div>
        <div class="nav-buttons">
            <button class="btn btn-back" onclick="goToPage(3)">–ù–∞–∑–∞–¥</button>
            <button class="btn btn-send" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
        </div>
    </div>
</div>

<!-- –õ–æ–∞–¥–µ—Ä –∏ –£—Å–ø–µ—Ö -->
<div id="loading">‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
<div id="success-screen">
    <div class="checkmark">‚úÖ</div>
    <h2>–û—Ç—á–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!</h2>
    <p>–î–∞–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∞–Ω—ã. –°–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ.</p>
    <button class="btn btn-send" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    // !!! –í–°–¢–ê–í–¨ –°–Æ–î–ê –ù–û–í–´–ô URL –°–ö–†–ò–ü–¢–ê –ü–û–°–õ–ï –î–ï–ü–õ–û–Ø !!!
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwPPuQ4SnlE4DqRdr3xpIEf7MRE-_Ah2riVUpJIJiy2cgBPxnU1bRhWVTC9NxCjfdhb/exec";

    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –°–¢–†–ê–ù–ò–¶
    const CONFIG = {
        1: [
            { key: "in_controller", label: "–ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä" },
            { key: "in_tracker", label: "–¢—Ä–µ–∫–µ—Ä" },
            { key: "in_motor", label: "–ú–æ—Ç–æ—Ä-–∫–æ–ª–µ—Å–æ" }
        ],
        2: [
            { key: "out_controller", label: "–ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä" },
            { key: "out_tracker", label: "–¢—Ä–µ–∫–µ—Ä" },
            { key: "out_motor", label: "–ú–æ—Ç–æ—Ä-–∫–æ–ª–µ—Å–æ" }
        ],
        4: [
            { key: "tires_out", label: "–í—ã–¥–∞–Ω–æ —à–∏–Ω" },
            { key: "tires_left", label: "–®–∏–Ω –æ—Å—Ç–∞–ª–æ—Å—å" }
        ]
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const dateInput = document.getElementById('report-date');
    dateInput.valueAsDate = new Date();

    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function renderItems(pageId) {
        const container = document.getElementById(`list-page-${pageId}`);
        if (!CONFIG[pageId]) return;

        CONFIG[pageId].forEach(item => {
            const row = document.createElement('div');
            row.className = 'item-row';
            row.id = `row-${item.key}`;

            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.innerText = item.label;
            btn.type = "button"; // –ß—Ç–æ–±—ã –Ω–µ —Å–∞–±–º–∏—Ç–∏–ª —Ñ–æ—Ä–º—É —Å–ª—É—á–∞–π–Ω–æ
            btn.onclick = () => toggleItem(item.key);

            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'qty-input';
            input.id = `input-${item.key}`;
            input.min = "1";
            input.placeholder = "—à—Ç";
            input.oninput = function() {
                if(this.value < 1 && this.value !== "") this.value = "";
            };

            row.appendChild(btn);
            row.appendChild(input);
            container.appendChild(row);
        });
    }

    // –†–µ–Ω–¥–µ—Ä–∏–º —Å–ø–∏—Å–∫–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    renderItems(1);
    renderItems(2);
    renderItems(4);

    // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ (–¢–∞ –∂–µ, —á—Ç–æ –∏ –±—ã–ª–∞)
    function toggleItem(key) {
        const row = document.getElementById(`row-${key}`);
        const btn = row.querySelector('.item-btn');
        const input = row.querySelector('.qty-input');
        
        const isActive = btn.classList.contains('active');

        if (isActive) {
            btn.classList.remove('active');
            row.classList.remove('active');
            input.value = "";
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        } else {
            btn.classList.add('active');
            row.classList.add('active');
            input.value = "1";
            input.focus();
            if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
    function goToPage(pageNum) {
        // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é
        document.getElementById(`page-${pageNum}`).classList.add('active');
        // –°–∫—Ä–æ–ª–ª –≤–≤–µ—Ä—Ö
        window.scrollTo(0,0);
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }

    function sendData() {
        const rawDate = dateInput.value;
        const [year, month, day] = rawDate.split('-');
        const formattedDate = `${day}.${month}.${year}`;

        const resultItems = {};

        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å–æ –í–°–ï–• —Å—Ç—Ä–∞–Ω–∏—Ü (–ø—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏)
        [1, 2, 4].forEach(pId => {
            CONFIG[pId].forEach(item => {
                const input = document.getElementById(`input-${item.key}`);
                const row = document.getElementById(`row-${item.key}`);
                if (row && row.classList.contains('active') && input.value) {
                    resultItems[item.key] = parseInt(input.value);
                }
            });
        });

        // –î–∞–Ω–Ω—ã–µ —é–∑–µ—Ä–∞
        const user = tg.initDataUnsafe.user || { first_name: "TestUser", id: 0 };
        let fullName = user.first_name;
        if (user.last_name) fullName += " " + user.last_name;
        if (user.username) fullName += " (@" + user.username + ")";

        const payload = {
            date: formattedDate,
            items: resultItems,
            username: fullName
        };

        // UI
        document.getElementById('app').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).then(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }).catch(err => {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + err);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        });
    }
</script>

</body>
</html>
